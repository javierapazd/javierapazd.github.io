<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Portal Proveedores Ebco</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div class="container-fluid">
    <div class="wrapper">
        <div class="header row align-items-center">
            <div class="logo col-md-6 float-start ps-5">
                <!-- breadcrumb -->
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Mesa de Ayuda</li>
                        </ol>
                    </nav>
                <!-- fin breadcrumb -->
            </div>
            <div class="user-login display_flex col-md-6 float-end pe-5">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item dropdown">
                        <a class="user" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          MS
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </li>
                    </ul>
                  </div>
            </div>
        </div>
        <div class="container_mesa_ayuda">
            <div class="titulo"><h5>Mesa de Ayuda</h5></div>
	
                <div class="row">
                        <div class="col-sm-6">
                        <!--Selector ayuda-->
                        <p>Tipo de consulta</p>
                        <select class="form-select select-field-trigger form-mesa-ayuda" name="ayuda" id="ayuda_select">
                                <option value="">Seleccione</option>
                                <option value="1" onclick="myFunction()">Rechazo del documento - Sin HES</option>
                                <option value="2" onclick="myFunction()">Rechazo del documento - Sin OC</option>
                                <option value="3" onclick="myFunction()">Rechazo del documento - HES sin saldo</option>
                                <option value="4" onclick="myFunction()">Rechazo del documento - OC sin saldo</option>
                                                            
                            </select>
                        </div>
                </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card-secundaria" id="myDIV">
                    <div class="form-group col-sm-6">
                        <p>Antes de consultar, tenga en cuenta lo siguiente:</p>
                        <textarea class="form-control" id="exampleFormControlTextarea1"></textarea>
                    </div>
                </div><!--div card-->
            </div><!--div col-->
        </div>

        <div id="1" class="tipo_ayuda">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card-secundaria">
                        <div class="form-group col-sm-6">
                            <p>Antes de consultar, tenga en cuenta lo siguiente:</p>
                            <textarea class="form-control" id="exampleFormControlTextarea2" placeholder="Favor tomar contacto con la obra solicitando el número de HES y refacturar.">
                                </textarea>
                        </div>


                        <input class="btn btn-primary cancelar hBack" type="reset" value="Cancelar">
                        <input class="btn btn-primary enviar"  type="submit" value="Continuar">
                    </div><!--div card-->
                </div><!--div col-->
            </div> <!--div row-->
        </div>

        <p class="mas_info">Si necesitas más información escribe a <a class="rojo" href="mailto:rodrigo@ebco.cl"> rodrigo@ebco.cl</a></p>
        <div class="botones_flotantes">
            <div class="pronto_pago col-md-1">
                <i class="fa fa-usd" aria-hidden="true"></i>
            </div>
            <div class="mesa_ayuda col-md-1">
                <i class="fa fa-comments-o" aria-hidden="true">
                    <span class="signo_pregunta"><i class="fa fa-question" aria-hidden="true"></i>
                </span></i>
            </div>
            <div class="manuales_guias col-md-1">
                <i class="fa fa-files-o" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</div>

<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script><script  src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
